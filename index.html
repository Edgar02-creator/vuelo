<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Guardian Web</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Press Start 2P', cursive; /* Fuente para estilo "pixel art" */
            color: white;
            width: 100vw; /* Asegura que el body ocupe todo el ancho del viewport */
            height: 100vh; /* Asegura que el body ocupe todo el alto del viewport */
        }
        canvas { 
            background-color: #000; 
            border: 2px solid #555; 
            display: none; /* Oculto por defecto, se mostrar√° al iniciar el juego */
        }
        #inicio-screen, #game-over-screen {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0,255,0,0.5);
            /* Centrado absoluto */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0f0;
            border-radius: 5px;
            width: calc(100% - 24px); /* Ancho completo menos padding y borde */
            background-color: #222;
            color: #0f0;
            font-size: 1em;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #008000; /* Verde oscuro */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f00; /* Verde m√°s oscuro al pasar el rat√≥n */
        }
        #downloadIcon {
            position: fixed; /* Permanece en la misma posici√≥n al hacer scroll */
            bottom: 20px;
            right: 20px;
            font-size: 30px; /* Tama√±o del icono */
            cursor: pointer;
            z-index: 100; /* Asegura que est√© por encima de todo */
            filter: drop-shadow(0 0 5px rgba(0,255,0,0.7)); /* Sombra para que destaque */
            transition: transform 0.2s ease-in-out;
            color: #fff; /* Color del emoji */
        }
        #downloadIcon:hover {
            transform: scale(1.1); /* Efecto al pasar el rat√≥n */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="inicio-screen">
        <h2>SKY GUARDIAN: Desaf√≠o de Vuelo</h2>
        <form id="playerForm">
            <input type="text" id="nombreInput" placeholder="Ingresa tu nombre" required>
            <input type="tel" id="telefonoInput" placeholder="Ingresa tu n√∫mero de tel√©fono" required>
            <button type="submit">JUGAR</button>
        </form>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="game-over-screen" style="display: none;">
        <h2>¬°GAME OVER!</h2>
        <p id="finalScore"></p>
        <button id="reiniciarMismoJugadorButton">Jugar de Nuevo</button>
        <button id="nuevoJugadorButton">Nuevo Jugador</button>
        <button id="salirButton">Salir del Juego</button>
    </div>

    <div id="downloadIcon" title="Descargar Registros">üíæ</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const inicioScreen = document.getElementById('inicio-screen');
        const playerForm = document.getElementById('playerForm'); 
        const nombreInput = document.getElementById('nombreInput');
        const telefonoInput = document.getElementById('telefonoInput'); 

        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const reiniciarMismoJugadorButton = document.getElementById('reiniciarMismoJugadorButton');
        const nuevoJugadorButton = document.getElementById('nuevoJugadorButton');
        const salirButton = document.getElementById('salirButton');
        const downloadIcon = document.getElementById('downloadIcon'); 

        let player;
        let playerImage = new Image();
        playerImage.src = 'avion.png'; 
        
        const METEORITE_IMAGE_PATHS = [
            'misil.png', 
            'misil.png', 
            'misil.png'  
        ];
        let meteoriteImages = []; 

        let obstacles = [];
        let score;
        let gameInterval;
        let obstacleSpawnInterval;
        let gameRunning = false;
        // allPlayerRecords almacena TODOS los registros para la descarga
        let allPlayerRecords = JSON.parse(localStorage.getItem('allPlayerRecords')) || []; 
        let currentPlayer = { name: '', phone: '' }; 

        const PLAYER_SIZE = 60;
        const PLAYER_SPEED = 5;
        const OBSTACLE_MIN_SIZE = 40;
        const OBSTACLE_MAX_SIZE = 100;
        const OBSTACLE_SPEED_MIN = 2;
        const OBSTACLE_SPEED_MAX = 6;
        const OBSTACLE_SPAWN_RATE = 800; 

        // --- Clase del Jugador (con imagen) ---
        class Player {
            constructor() {
                this.x = canvas.width / 4 - PLAYER_SIZE / 2;
                this.y = canvas.height / 2 - PLAYER_SIZE / 2;
                this.width = PLAYER_SIZE;
                this.height = PLAYER_SIZE;
            }

            draw() {
                // Solo dibuja si la imagen se carg√≥ correctamente; de lo contrario, usa un color de fallback
                if (playerImage.complete && playerImage.naturalWidth !== 0) {
                    ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = 'red'; // Fallback a un cuadrado rojo
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            update(dx, dy) {
                this.x += dx;
                this.y += dy;

                // Limitar movimiento dentro del canvas
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y < 0) this.y = 0;
                if (this.y + this.height > canvas.height) this.y = canvas.height - this.height;
            }
        }

        // --- Clase del Obst√°culo (Meteorito con imagen) ---
        class Obstacle {
            constructor() {
                this.width = Math.random() * (OBSTACLE_MAX_SIZE - OBSTACLE_MIN_SIZE) + OBSTACLE_MIN_SIZE;
                this.height = this.width; 
                this.x = canvas.width + Math.random() * 200; 
                this.y = Math.random() * (canvas.height - this.height);
                this.speed = Math.random() * (OBSTACLE_SPEED_MAX - OBSTACLE_SPEED_MIN) + OBSTACLE_SPEED_MIN;

                // Aseg√∫rate de que meteoriteImages no est√© vac√≠o antes de acceder a un √≠ndice
                this.image = meteoriteImages.length > 0 ? meteoriteImages[Math.floor(Math.random() * meteoriteImages.length)] : null;
            }

            draw() {
                if (this.image && this.image.complete && this.image.naturalWidth !== 0) { // Verifica si la imagen se carg√≥
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = 'gray'; // Fallback a un cuadrado gris para el meteorito
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            update() {
                this.x -= this.speed;
            }
        }

        // --- Detecci√≥n de Colisiones ---
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // --- Funciones de Puntuaci√≥n y Registro ---
        // Se mantiene saveScore por si se quiere volver a usar el leaderboard en el futuro, aunque no se muestra.
        function saveScore(name, score) {
            let scores = JSON.parse(localStorage.getItem('skyGuardianScores')) || [];
            scores.push({ name: name, score: score, phone: currentPlayer.phone }); 
            scores.sort((a, b) => b.score - a.score); 
            scores = scores.slice(0, 10); 
            localStorage.setItem('skyGuardianScores', JSON.stringify(scores));
        }

        function addPlayerRecord(name, phone, score) {
            const timestamp = new Date().toLocaleString(); // Formato de fecha y hora legible
            allPlayerRecords.push({
                name: name,
                phone: phone,
                score: score,
                timestamp: timestamp
            });
            localStorage.setItem('allPlayerRecords', JSON.stringify(allPlayerRecords));
            console.log("Registro de jugador a√±adido:", { name, phone, score, timestamp });
        }

        // Funci√≥n para descargar los registros en formato CSV
        function downloadRecords() {
            if (allPlayerRecords.length === 0) {
                alert('No hay registros de jugadores para descargar a√∫n.');
                return;
            }

            let csvContent = "Fecha/Hora,Nombre,Telefono,Puntaje\n";
            const escapeCsv = (data) => `"${String(data).replace(/"/g, '""')}"`;

            allPlayerRecords.forEach(record => {
                csvContent += `${escapeCsv(record.timestamp)},${escapeCsv(record.name)},${escapeCsv(record.phone)},${escapeCsv(record.score)}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');

            if (link.download !== undefined) { 
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'registros_jugadores_sky_guardian.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url); // Liberar la URL del objeto Blob
            } else {
                alert('Tu navegador no soporta la descarga directa de archivos. Por favor, copia el contenido manualmente desde la consola (Ctrl+Shift+I o F12).');
                console.log(csvContent);
            }
        }

        // --- Funciones del Juego ---
        function startGame() {
            inicioScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            canvas.style.display = 'block'; // Mostrar el canvas del juego

            player = new Player();
            obstacles = [];
            score = 0;
            gameRunning = true;

            // Generar algunos obst√°culos iniciales
            for (let i = 0; i < 5; i++) {
                obstacles.push(new Obstacle());
            }

            // Limpiar y reiniciar intervalos
            clearInterval(gameInterval);
            clearInterval(obstacleSpawnInterval);

            gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
            obstacleSpawnInterval = setInterval(() => {
                if (gameRunning) { // Solo genera si el juego sigue corriendo
                    obstacles.push(new Obstacle());
                }
            }, OBSTACLE_SPAWN_RATE);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(obstacleSpawnInterval);
            
            saveScore(currentPlayer.name, Math.floor(score / 60)); 
            addPlayerRecord(currentPlayer.name, currentPlayer.phone, Math.floor(score / 60));

            finalScoreDisplay.textContent = `Puntuaci√≥n Final: ${Math.floor(score / 60)} segundos`;
            gameOverScreen.style.display = 'block';
            canvas.style.display = 'none'; // Ocultar el canvas del juego
        }

        function gameLoop() {
            score++;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.draw();

            for (let i = 0; i < obstacles.length; i++) {
                const obs = obstacles[i];
                obs.update();
                obs.draw();

                // Eliminar obst√°culos que salieron de pantalla
                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    i--; // Ajustar √≠ndice para no saltarse el siguiente elemento
                }

                // Colisi√≥n
                if (checkCollision(player, obs)) {
                    endGame();
                    return; // Salir del bucle de juego
                }
            }

            // Mostrar puntuaci√≥n
            ctx.fillStyle = 'white';
            ctx.font = '24px "Press Start 2P", Arial';
            ctx.fillText(`Puntos: ${Math.floor(score / 60)}`, 10, 30);
        }

        // --- Control de Teclas ---
        let keysPressed = {};
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
            if (gameRunning) {
                let dx = 0;
                let dy = 0;
                if (keysPressed['ArrowLeft']) dx = -PLAYER_SPEED;
                if (keysPressed['ArrowRight']) dx = PLAYER_SPEED;
                if (keysPressed['ArrowUp']) dy = -PLAYER_SPEED;
                if (keysPressed['ArrowDown']) dy = PLAYER_SPEED;
                player.update(dx, dy);
            }
        });
        window.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });

        // --- Eventos de Botones y Formulario ---
        playerForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Previene que el formulario se env√≠e y recargue la p√°gina

            if (nombreInput.value.trim() !== '' && telefonoInput.value.trim() !== '') {
                currentPlayer.name = nombreInput.value.trim();
                currentPlayer.phone = telefonoInput.value.trim(); 
                startGame();
            } else {
                alert('Por favor, ingresa tu nombre y n√∫mero de tel√©fono.');
            }
        });

        reiniciarMismoJugadorButton.addEventListener('click', () => {
            startGame(); 
        });

        nuevoJugadorButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            inicioScreen.style.display = 'block';
            playerForm.reset(); // Limpia los campos del formulario
            currentPlayer = { name: '', phone: '' }; // Reinicia el jugador actual
        });

        salirButton.addEventListener('click', () => {
            window.close(); // Intenta cerrar la ventana/pesta√±a
        });

        // Evento para el icono de descarga
        downloadIcon.addEventListener('click', downloadRecords);

        // --- L√≥gica de Carga de Im√°genes al Inicio ---
        // Contamos la imagen del jugador (1) + el n√∫mero de im√°genes de meteoritos
        let imagesToLoad = 1 + METEORITE_IMAGE_PATHS.length; 
        let loadedImages = 0;

        function imageLoaded() {
            loadedImages++;
            if (loadedImages === imagesToLoad) {
                // Cuando todas las im√°genes han intentado cargar (√©xito o error), 
                // aseguramos el estado inicial de las pantallas.
                canvas.style.display = 'none';
                gameOverScreen.style.display = 'none';
                inicioScreen.style.display = 'block'; // Muestra la pantalla de inicio
            }
        }

        // Cargar imagen del jugador
        playerImage.onload = imageLoaded;
        playerImage.onerror = () => {
            console.error("Error al cargar la imagen del avi√≥n. Aseg√∫rate que 'avion.png' est√© en la misma carpeta.");
            // Si la imagen no carga, a√∫n la contamos para no bloquear el inicio del juego.
            // El juego usar√° un fallback de color en su lugar.
            imageLoaded(); 
        };

        // Cargar im√°genes de meteoritos
        METEORITE_IMAGE_PATHS.forEach(path => {
            let img = new Image();
            img.onload = () => {
                meteoriteImages.push(img); // Almacena la imagen cargada
                imageLoaded();
            };
            img.onerror = () => {
                console.error("Error al cargar la imagen del meteorito:", path);
                // Si la imagen no carga, a√∫n la contamos para no bloquear el inicio del juego.
                // El juego usar√° un fallback de color en su lugar.
                imageLoaded(); 
            };
            img.src = path; // Asigna la ruta local
        });

    </script>
</body>
</html>
